<!doctype html>
<!-- eslint-disable-next-line max-len -->
<!-- eslint-disable max-len -->
<html lang="en">

</html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eqGear</title>

    <link href="src/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/pico.min.css">
    <link href="src/css/style.css" rel="stylesheet">

    <script src="src/js/tooltip.js"></script>
    <script src="src/js/dropdown.js"></script>
    <script src="src/js/main.js"></script>
    <script>const whTooltips = {colorLinks: true, iconizeLinks: true, renameLinks: true};</script>
    <script>const wowhead_tooltips = {
            "colorlinks": true, "iconizelinks": true, "renamelinks": true, "hide": {
                "droppedby": true, "dropchance": true, "sellprice": true,
            }
        }
    </script>
</head>

<body>
    <!-- NavBar -->
    <nav>
        <ul>
            <!-- Brand -->
            <li><i class="fa-duotone fa-chart-simple" style="--fa-primary-color: #b5becf; --fa-secondary-color: #00d0ff;"></i>
                <strong>eqGear</strong>

            </li>
            <!-- ./ Brand -->
        </ul>
        <ul>
            <!-- Theme-Switch -->
            <li>
                <fieldset>
                    <label for="switch-1">
                        <input type="checkbox" id="switch-1" name="switch-1" role="switch" checked />
                    </label>
                </fieldset>
            </li>
            <!-- ./ Theme-Switch -->
            <!-- GitHub -->
            <li>
                <a href="github.com" class="contrast" target="_blank"><i class="fa-brands fa-github"></i></a>
            </li>
            <!-- ./ GitHub -->
        </ul>
    </nav>
    <!-- ./ NavBar-->

    <!-- Content -->
    <main class="container" style="margin-top: 8vh;height: 92vh;border: 1px solid red;">
        <h2>Showing most equipped Items</h2>
        <!-- Grid: 3 Selects -->
        <div class="grid">
            <!-- Select Class-->
            <div class="dropdown">
                <button onclick="dropdown_showcontent()" class="dropbtn">Dropdown</button>
                <div id="classes" class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <!-- ./ Select Class-->
            <!-- Select Specc-->
            <div>
                <details role="list">
                    <summary aria-haspopup="listbox">Select Specc...</summary>
                    <ul role="listbox">
                        <li>
                            <a><img src="res/icons/class/classicon_deathknight.jpg" height="36" width="36"> DK</a>
                        </li>
                    </ul>
                </details>
            </div>
            <!-- ./ Select Specc-->
            <!-- Select Boss-->
            <div>
                <details role="list">
                    <summary aria-haspopup="listbox">Select Boss...</summary>
                    <ul role="listbox">
                        <li>
                            <a><img src="res/icons/class/classicon_deathknight.jpg" height="36" width="36"> DK</a>
                        </li>
                    </ul>
                </details>
            </div>
        </div>
        <!-- ./ Select Boss-->
        <!-- ./ Grid: 3 Selects -->
        <h3>Items</h3>
        <!-- Accordion -->
        <details>
            <summary>Accordion 1</summary>
            <p>Text of Accordion 1...</p>
        </details>
        <details>
            <summary>Accordion 2</summary>
            <p>Text of Accordion 2.sd..</p>

        </details>
        <!-- ./ Accordion -->
    </main>
    <!-- ./ Content -->

    <!-- Minimal theme switcher -->
    <script src="src/js/theme-switch.js"></script>
</body>

</html>
